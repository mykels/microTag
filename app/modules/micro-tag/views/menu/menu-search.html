<form class="navbar-form" role="search">
    <a class="s-remove" href="#" ng-toggle-class="search-open"
       target=".navbar-form">
        <i class="ti-close"></i>
    </a>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="find content ..."
               ng-model="model.value"/>

            <i class="ti-search"></i>
        </button>
    </div>
</form>
