<mt-form-header save-enabled="deviceConfigurationForm.$valid && hasConfigurationChanged()"
                reset-enabled="hasConfigurationChanged()"
                save-callback="handleSave()" reset-callback="handleReset()"
                loading-indicator="loadingIndicator">
</mt-form-header>

<ng-form name="deviceConfigurationForm">
    <mt-form>
        <div class="col-md-8">
            <mt-form-section section-title="General Settings">
                <mt-form-input-field field-title="Wifi AP name" field-name="wifiApName"
                                     field-type='text' field-model="deviceConfig.wifiApName">
                </mt-form-input-field>
                <mt-form-input-field field-title="Wifi AP password" field-name="wifiApPassword"
                                     field-type='password' field-model="deviceConfig.wifiApPassword">
                </mt-form-input-field>
                <mt-form-input-field field-title="mDNS name" field-name="mdDnsName"
                                     field-type='text' field-model="deviceConfig.mdDnsName">
                </mt-form-input-field>
                <mt-form-input-field field-title="Secure server" field-name="secureServer"
                                     field-type='text' field-model="deviceConfig.secureServer">
                </mt-form-input-field>
                <mt-form-field field-title="Logging level" field-name="loggingLevel">
                    <mt-constant-selector constants="logLevels" chosen-constant="deviceConfig.logLevel" is-required="true">
                    </mt-constant-selector>
                </mt-form-field>
                <mt-form-field field-title="Volume" field-name="volume">
                    <rzslider rz-slider-model="deviceConfig.volume"></rzslider>
                </mt-form-field>
                <mt-form-field field-title="LCD brightness" field-name="lcdBrightness">
                    <rzslider rz-slider-model="deviceConfig.lcdBrightness"></rzslider>
                </mt-form-field>
            </mt-form-section>
        </div>
        <div class="col-md-4">
            <mt-form-section section-title="Customize Device">
                <mt-form-field field-name="uploadDeviceConfiguration">
                    <button class="btn btn-primary btn-fixed-small">
                        Upload device configuration
                    </button>
                </mt-form-field>
                <mt-form-field field-name="downloadDeviceConfiguration">
                    <button class="btn btn-primary btn-fixed-small">
                        Download device configuration
                    </button>
                </mt-form-field>
                <mt-form-field field-title="Current taggant file ID" field-name="currentTaggantFileID">
                    <h4>1129c4a0</h4>
                </mt-form-field>
            </mt-form-section>
            <mt-form-section section-title="Current device info">
                <mt-form-field field-title="TAG ID" field-name="tagId">
                    <h5>11ca3bbv34</h5>
                </mt-form-field>
                <mt-form-field field-title="S/W ID" field-name="swId">
                    <h5>G3.5-4-dev</h5>
                </mt-form-field>
                <mt-form-field field-title="H/W ID" field-name="hwId">
                    <h5>ABBA07</h5>
                </mt-form-field>
                <mt-form-field field-title="Serial" field-name="serial">
                    <h5>#6887421336997</h5>
                </mt-form-field>
            </mt-form-section>
        </div>
    </mt-form>
</ng-form>
