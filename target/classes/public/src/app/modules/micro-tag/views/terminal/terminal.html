<md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-dynamic-height="true"
         md-swipe-content="true" md-no-ink="false" md-no-ink-bar="false" md-border-bottom="false">
    <md-tab ng-repeat="tab in tabs">
        <md-tab-label>
            <div layout="row" layout-wrap layout-padding>
                <div flex="50">
                    <h5>{{tab.title}}</h5>
                </div>
                <div flex="10" ng-if="tab.closable">
                    <a class="tab-close" ng-click="removeTab(tab)">
                        <i class="ti-close"></i>
                    </a>
                </div>
            </div>
        </md-tab-label>
        <md-tab-body>
            <div ng-show="tab.type === 'terminal'">
                <mt-terminal-emulator command-callback="handleCommand(terminalLine)"
                                      terminal-padding="50">
                </mt-terminal-emulator>
            </div>
            <mt-terminal-chart ng-if="tab.type === 'chart'" chart-data="tab.data"
                               chart-padding="50">
            </mt-terminal-chart>
        </md-tab-body>
    </md-tab>
</md-tabs>
