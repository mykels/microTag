<div class="dialog-container">
    <div layout="row" class="dialog-header" layout-wrap layout-padding>
        <div flex="10" ng-if="::warningDialog">
            <i class="ti-alert"></i>
        </div>
        <div flex="{{::warningDialog ? 90 : 100}}">
            <h4>{{title.toUpperCase() | translate}}</h4>
        </div>
    </div>

    <div class="dialog-body">
        <div ng-transclude></div>
    </div>

    <div class="dialog-footer" ng-hide="::footerVisible===false">
        <div class="pull-right dialog-actions">
            <button class="btn {{::saveClass}}" ng-if="::saveVisible"
                    ng-click="handleSave()" ng-disabled="activeForm.$invalid">
                           <span ng-if="::saveLabel">
                                {{saveLabel.toUpperCase() | translate}}
                            </span>
                <span ng-if="::!saveLabel">
                                {{'SAVE' | translate}}
                            </span>
            </button>
            <button class="btn {{::cancelClass}}" ng-if="::cancelVisible"
                    ng-click="handleCancel()">
                <span ng-if="::cancelLabel">
                    {{cancelLabel.toUpperCase() | translate}}
                </span>
                <span ng-if="::!cancelLabel">
                    {{'CANCEL' | translate}}
                </span>
            </button>
        </div>
    </div>
</div>
